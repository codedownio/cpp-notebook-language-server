name: ci

on:
  push:
  workflow_dispatch:

jobs:
  stack:
    name: stack
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v6

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: DeterminateSystems/magic-nix-cache-action@main

    - uses: actions/cache@v5
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack

    - name: Build
      run: |
        # stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks
        export NIX_PATH="nixpkgs=$(nix run .#nixpkgsPath)"
        echo "NIX_PATH: $NIX_PATH"
        nix run .#stack -- build --nix --test --bench --no-run-tests --no-run-benchmarks

    - name: Test
      run: |
        # stack test --system-ghc --test-arguments --print
        export NIX_PATH="nixpkgs=$(nix run .#nixpkgsPath)"
        echo "NIX_PATH: $NIX_PATH"
        nix run .#stack -- test --nix --test-arguments --print

  no-gmp:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v6

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: DeterminateSystems/magic-nix-cache-action@main

    - name: No GMP
      run: |
        nix run .#verify-no-gmp

  nix:
    name: Nix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v6

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Build
      run: |
        nix build

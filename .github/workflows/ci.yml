name: ci

on:
  push:
  workflow_dispatch:

jobs:
  stack:
    name: stack
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v6

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:release-25.11
        extra_nix_config: |
          trusted-public-keys = iohk.cachix.org-1:DpRUyj7h7V830dp/i6Nti+NEO2/nhblbov/8MW7Rqoo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
          substituters = https://iohk.cachix.org https://cache.nixos.org/
    - uses: DeterminateSystems/magic-nix-cache-action@main

    - uses: actions/cache@v5
      name: Cache ~/.stack
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack

    - name: Install direnv
      run: |
        curl -sfL https://direnv.net/install.sh | bash
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Allow direnv
      run: direnv allow

    - name: Build
      run: |
        eval "$(direnv export bash)"
        export NIX_PATH="nixpkgs=$(nix run .#nixpkgsPath)"
        echo "NIX_PATH: $NIX_PATH"
        nix run .#stack -- build --nix --test --bench --no-run-tests --no-run-benchmarks

    - name: Test
      run: |
        eval "$(direnv export bash)"
        export NIX_PATH="nixpkgs=$(nix run .#nixpkgsPath)"
        echo "NIX_PATH: $NIX_PATH"
        nix run .#stack -- test --nix --test-arguments --print

  no-gmp:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v6

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:release-25.11
        extra_nix_config: |
          trusted-public-keys = iohk.cachix.org-1:DpRUyj7h7V830dp/i6Nti+NEO2/nhblbov/8MW7Rqoo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
          substituters = https://iohk.cachix.org https://cache.nixos.org/
    - uses: DeterminateSystems/magic-nix-cache-action@main

    - name: No GMP
      run: |
        nix run .#verify-no-gmp

  nix:
    name: Nix
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
    - uses: actions/checkout@v6

    - uses: cachix/install-nix-action@v31
      with:
        nix_path: nixpkgs=channel:release-25.11
        extra_nix_config: |
          trusted-public-keys = iohk.cachix.org-1:DpRUyj7h7V830dp/i6Nti+NEO2/nhblbov/8MW7Rqoo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY=
          substituters = https://iohk.cachix.org https://cache.nixos.org/
    - uses: DeterminateSystems/magic-nix-cache-action@main

    - name: Build
      run: |
        nix build
